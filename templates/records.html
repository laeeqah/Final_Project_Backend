<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show records</title>
</head>
<body>
    <h4>Records</h4>
    <table>
        <th>userid</th>
        <th>Fullname</th>
        <th>Username</th>
        <th>Email Address</th>
        <th>Password</th>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <h5><a href = "/sign_up/">enter new</a></h5>
</body>
</html>
